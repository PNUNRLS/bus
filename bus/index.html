<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산대 밀양캠퍼스 시내버스 시간표</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="status-and-controls">
        <div id="status" class="info-box status-box">
          <!-- ID: status -->
          <!-- 상태 정보가 여기에 표시됩니다 -->
        </div>
        <div class="toggle-buttons-container">
          <button id="day-type-toggle-btn" type="button" class="toggle-btn">
            <!-- ID: day-type-toggle-btn -->
            <svg
              id="day-type-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span id="day-type-text">평일</span>
          </button>
          <button id="route-toggle-btn" type="button" class="toggle-btn active">
            <!-- ID: route-toggle-btn -->
            <svg
              id="route-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 448 512"
            >
              <path
                d="M224 0C348.8 0 448 35.2 448 80l0 16 0 320c0 17.7-14.3 32-32 32l0 32c0 17.7-14.3 32-32 32l-32 0c-17.7 0-32-14.3-32-32l0-32-192 0 0 32c0 17.7-14.3 32-32 32l-32 0c-17.7 0-32-14.3-32-32l0-32c-17.7 0-32-14.3-32-32L0 96 0 80C0 35.2 99.2 0 224 0zM64 128l0 128c0 17.7 14.3 32 32 32l256 0c17.7 0 32-14.3 32-32l0-128c0-17.7-14.3-32-32-32L96 96c-17.7 0-32 14.3-32 32zM80 400a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm288 0a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"
              />
            </svg>
            <span id="route-text">밀양 → 부산대</span>
          </button>
        </div>
      </div>

      <!-- 시간표 컨테이너들 (ID 정확히 확인) -->
      <div id="weekday-wangpyeon-timetable" class="timetable-container">
        <h2>밀양 → 부산대 밀양캠퍼스 (평일)</h2>
        <table class="wangpyeon-table">
          <thead>
            <tr>
              <th>연번</th>
              <th>영남루</th>
              <th>밀양역</th>
              <th>부산대</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="weekday-bokpyeon-timetable" class="timetable-container">
        <h2>부산대 밀양캠퍼스 → 밀양 (평일)</h2>
        <table class="bokpyeon-table">
          <thead>
            <tr>
              <th>연번</th>
              <th>부산대</th>
              <th>밀양역</th>
              <th>영남루</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="weekend-wangpyeon-timetable" class="timetable-container">
        <h2>밀양 → 부산대 밀양캠퍼스 (주말·공휴일)</h2>
        <table class="wangpyeon-table">
          <thead>
            <tr>
              <th>연번</th>
              <th>영남루</th>
              <th>밀양역</th>
              <th>부산대</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="weekend-bokpyeon-timetable" class="timetable-container">
        <h2>부산대 밀양캠퍼스 → 밀양 (주말·공휴일)</h2>
        <table class="bokpyeon-table">
          <thead>
            <tr>
              <th>연번</th>
              <th>부산대</th>
              <th>밀양역</th>
              <th>영남루</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="timetable_data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
